<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading Spinner</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Loading spinners</h1>
            <div class="spinner-container">
                <div class="circle spinner-small small-dotted"></div>
                <div class="circle spinner-small small-dashed"></div>
                <div class="circle spinner-small small-dashed-boled"></div>
                <div class="circle spinner-small spinner-solid-small"></div>
            </div>
            <div class="spinner-container">
                <div class="circle spinner-medium"></div>
                <div class="circle spinner-medium"></div>
                <div class="circle spinner-medium"></div>
                <div class="circle spinner-medium spinner-solid-medium"></div>
            </div>
            <div class="spinner-container">
                <div class="circle spinner-large spinner-large-1"></div>
                <div class="circle spinner-large spinner-large-2"></div>
                <div class="circle spinner-large spinner-large-3"></div>
                <div class="circle spinner-large spinner-large-4 spinner-solid-large"></div>
            </div>
        </div>
    </body>

</html>
